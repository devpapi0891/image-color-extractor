<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/functions.js" defer></script>
  <script src="assets/js/script.js" defer></script>
  <link rel="stylesheet" href="assets/css/index.css">
  <title>PHP Image Color Extractor</title>
</head>

<body>
  <nav id="nav">
    <div class="container-fluid">
      <div id="night-mode-toggler" onclick="toggleNightMode()">
        <span>
          <i class="fa-solid fa-moon fa-2x"></i>
        </span>
      </div>
    </div>
  </nav>
  <main>
    <div class="container-fluid">
      <h1 align="center" class="mb-5">PHP Image Color Extractor</h1>
      <div class="row">
        <div class="col-lg-4">
          <form action="server/controller/color-extract.inc.php" method="post" enctype="multipart/form-data"
            id="uploadForm" onsubmit="sendRequest(event)">

            <div class="mb-3">
              <label for="#image">Image</label>
              <input style="max-width:200px;" type="file" name="image" class="form-control form-control-sm"
                onchange="handleFile()">
            </div>
            <div class="d-flex gap-2">
              <div class="mb-3">
                <label for="">Color Count</label>
                <select name="palette_count" id="palette-count" class="form-select form-select-sm">
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="">Format</label>
                <select name="color_format" id="palette-count" class="form-select form-select-sm">
                  <option value="rgb">RGB</option>
                  <option value="hex">HEX</option>
                </select>
              </div>
            </div>

            <div class="mb-3 text-end">
              <button class="btn btn-dark">Extract Colors</button>
            </div>
          </form>

          <div id="imagePreviewContainer">
            <!-- <img src="https://staticg.sportskeeda.com/editor/2022/08/53e15-16596004347246.png?w=840" alt=""> -->
          </div>

        </div>
        <div class="col-lg-8">
          <div id="palettesContainer"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
